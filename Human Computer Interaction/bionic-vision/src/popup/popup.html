<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
    <div class="header">
      <h2 class="name">BIONIC VISION</h2>
    </div>
    <body>
        <!-- Add button to convert to PDF -->
        <div class="button-container">
          <button id="convertButton">&#9729;  Convert PDFs</button>
          <div class="popup" id="helpPopup">
            <!-- Help Popup for Converting PDFs -->
            <ul>
              <li>Click this button and select your PDF file</li>
              <li>Click Convert and then download the HTML file</li>
              <li>Open the HTML file and use the extension</li>
            </ul>
          </div>
        </div>
    <div class="button-container">
      <button id="applyButton">&#128214; Toggle Bionic</button>
    </div>
    <div class="div-group">
      <div class="small-group">
        <div class="label">Boldness</div>
        <!-- Options for Boldness -->
        <select id="highlight-input" name="highlight">
          <option value="font-weight: 400">No Bold</option>
          <option value="font-weight: 600">Normal</option>
          <option value="font-weight: 900">Heavy</option>
        </select>
      </div>
      <div class="small-group">
        <div class="label">Opacity</div>
        <!-- Options for Opacity -->
        <select id="rest-input" name="rest">
          <option value="opacity: 1.0;">100%</option>
          <option value="opacity: 0.9;">90%</option>
          <option value="opacity: 0.8;">80%</option>
          <option value="opacity: 0.7;">70%</option>
          <option value="opacity: 0.6;">60%</option>          
          <option value="opacity: 0.5;">50%</option>     
          <option value="opacity: 0.4;">40%</option>          
        </select>
      </div>
      <div class="button-container">
        <button id="restore-button">Restore Default</button>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
