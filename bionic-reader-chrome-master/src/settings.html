<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bionic Reader</title>
    <link rel="stylesheet" href="./settings.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <h1>Bionic Reader</h1>
    <p>Translate pages to bionic reading, beneficial to neurodiverse readers.</p>
    <form>
      <div class="form-group">
        <label id="font_label" for="font">Font</label>
        <select id="font">
          <option value="Arial" default>Arial</option>
          <option value="Comic Sans" default>Comic Sans</option>
          <option value="Noto Sans" default>Noto Sans</option>
          <option value="Open Sans" default>Open Sans</option>
          <option value="Roboto" default>Roboto</option>
          <option value="Sans Serif" default>Sans Serif</option>
          <option value="Source Sans Pro" default>Source Sans Pro</option>
          <option value="Times New Roman" default>Times New Roman</option>
        </select>
      </div>
      <div class="form-group">
        <label id="font_size_label" for="font_size">Font Size</label>
        <label id="font_size_output">20</label>
        <input type="range" min="10" max="30" value="20" step='5' id="font_size">
      </div>
      <!-- Add weight boldness -->
      <div class="form-group">
        <label id="weight_bold_label" for="weight_bold">Boldness</label>
        <label id="weight_bold_output">600</label>
        <input type="range" min="100" max="900" value="600" step='100' id="weight_bold">
      </div>
      <button id="convert">Convert page</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
